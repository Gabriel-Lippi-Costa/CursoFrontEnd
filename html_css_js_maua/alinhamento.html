<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alinhamento Elementos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container mt-2 p-5 border">
        <div class="row border border-danger bg-light align-items-start" style="height: 100px;">
            <div class="col border border-primary">em cima</div>
            <div class="col border border-primary">em cima</div>
        </div>
        <div class="row border border-danger bg-light align-items-center" style="height: 100px;">
            <div class="col border border-primary">no meio</div>
            <div class="col border border-primary">no meio</div>
        </div>
        <div class="row border border-danger bg-light align-items-end" style="height: 100px;">
            <div class="col border border-primary">em baixo</div>
            <div class="col border border-primary">em baixo</div>    
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
